<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario Básico</title>
    </head>

    <body>
        <!-- 
            Formulario basico
            Enunciado
            Formulario basico: Crea un formulario de registro con campos para nombre y email. Incluye una etiqueta para cada campo y un botón de envío.
            Dificultad
            Media

            Instrucciones
            https://github.com/ledyquesada/Ejercicios/blob/main/EjExplorador1_18.html
         -->

        <h1>Formulario básico</h1>
        <form action="#">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
            <br>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
            <br>
            <button type="submit">Enviar</button>
        </form>
    </body>

</html>
